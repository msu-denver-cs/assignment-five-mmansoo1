<html lang="EN">

<button onclick="fetch('cars', ['model', 'make_id'])">Cars</button>
<button onclick="fetch('makes', ['make', 'country'])">Makes</button>
<button onclick="fetch('parts', ['part'])">Parts</button>

<div id="list">
</div>

<script>
    var fetch = function(json, id) {

        let request = new XMLHttpRequest();
        var url = "http://localhost:3000/" + json + ".json";
        request.onreadystatechange = function() {
            if (request.readyState === 4 && request.status === 200) {
                var arrayOfItems = JSON.parse(request.responseText);
                let list = document.getElementById("list");
                let l = document.createElement("ol");
                list.appendChild(l);
                for (i = 0; i < arrayOfItems.length; i++) {
                    var displayList = document.createElement("li");
                    for (j = 0; j < id.length; j++) {
                        displayList.textContent += arrayOfItems[i][id[j]] + ' ';
                    }
                    l.appendChild(displayList);
                }
            }
        };
        request.open("GET", url);
        request.send(null);
    };
</script>

</html>
